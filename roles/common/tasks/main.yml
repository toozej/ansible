---
- name: install the latest version of VIM
  package:
    name: vim
    state: latest

- name: install the latest version of htop
  package:
    name: htop
    state: latest

- name: install the latest version of bwm-ng
  package:
    name: bwm-ng
    state: latest

- name: install the latest version of smb client
  package:
    name: samba-client
    state: latest

- name: install the latest version of sshd
  package:
    name: openssh-server
    state: latest

- name: install the latest version of ssh client via YUM or DNF
  package:
    name: openssh-clients
    state: latest
  when: (ansible_pkg_mgr == 'yum') or (ansible_pkg_mgr == 'dnf')

- name: install the latest version of ssh client via APT
  package:
    name: openssh-client
    state: latest
  when: ansible_pkg_mgr == 'apt'

- name: install the latest versions of shells
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - bash
    - znc

- name: install the latest versions of download tools
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - wget
    - curl

- name: install the latest version of tmux
  package:
    name: tmux
    state: latest

- name: install the latest version of ag
  package:
    name: the_silver_searcher
    state: latest

- git:
    repo: 'https://github.com/toozej/vimfiles.git'
    clone: yes
    accept_hostkey: yes
    dest: /home/james/.vim
    recursive: yes
    key_file: /home/james/.ssh/id_rsa_github

