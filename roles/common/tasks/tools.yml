---
# Load a variable file based on the OS type, or a default if not found.
- include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version | int}}.yml"
    - "../vars/{{ ansible_distribution }}.yml"
    - "../vars/{{ ansible_os_family }}.yml"
    - "../vars/default.yml"
  when: (ag_package_name is not defined) or (pip2_package_name is not defined)

- name: install the latest versions of system monitoring utilities
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - htop
    - iotop
    - powertop
    - bwm-ng
    - ncdu
    - lshw

- name: install the latest version of Samba client and tools
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - samba-client
    - cifs-utils

- name: install the latest version of pip2
  package:
    name: "{{ pip2_package_name }}"
    state: latest

- name: install the latest versions of download tools
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - wget
    - curl

- name: install the latest version of archiving tools
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - zip
    - unrar
    - p7zip

- name: install the latest version of tree
  package:
    name: tree
    state: latest

- name: install the latest version of ag
  package:
    name: "{{ ag_package_name }}"
    state: latest

- name: install the latest version of net-tools for netstat
  package:
    name: net-tools
    state: latest
