---
- name: Add NeoFetch repository
  get_url:
    url: https://copr.fedorainfracloud.org/coprs/konimex/neofetch/repo/epel-{{ ansible_distribution_major_version|int }}/konimex-neofetch-epel-{{ ansible_distribution_major_version|int }}.repo
    dest: /etc/yum.repos.d/copr_konimex_neofetch.repo

- name: "yum | ensure NeoFetch present"
  yum:
    name: neofetch
    state: latest
