- name: Add Github Hub apt key.
  apt_key:
    url: https://keyserver.ubuntu.com
    id: C99B11DEB97541F0
    state: present

- name: Add Github CLI repository.
  apt_repository:
    repo: "https://cli.github.com/packages"
    state: present
    update_cache: true

- name: install the latest verion of Github CLI
  package:
    name: gh
    state: latest
