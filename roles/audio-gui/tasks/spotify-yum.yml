---
- name: "yum | ensure Negativo17.org Spotify repo present for RHEL"
  command: yum-config-manager --add-repo=https://negativo17.org/repos/epel-spotify.repo
  when: (ansible_distribution == 'Red Hat Enterprise Linux') or (ansible_distribution == 'CentOS')

- name: "yum | install latest version of Spotify"
  yum:
    name: spotify-client
    state: latest
