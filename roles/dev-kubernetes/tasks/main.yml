---
- name: install the latest version of Minikube on Linux
  raw: curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && mv minikube /usr/local/bin/
  when: ansible_os_family != 'Darwin'

- name: install the latest version of Kubectl on Linux
  raw:  curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl && chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
  when: ansible_os_family != 'Darwin'

- name: install the latest version of Minikube and Kubectl on Mac OS X
  homebrew:
    name: "{{item}}"
    state: latest
    update_homebrew: yes
  with_items:
    - kubectl
    - minikube
  when: ansible_os_family == 'Darwin'

