---
# Playbook to setup a laptop system
- hosts: all
  pre_tasks:
    - name: Set base_playbook Fact
      set_fact:
        base_playbook: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split()|select('match','^[a-z-_/]*[.]y[a]*ml')|list|first|basename }}"
      when: base_playbook is not defined

- name: Setup common environment
  hosts: all
  become: true
  become_user: root
  roles:
    - role: ansible-enablement
    - role: user
    - role: common
    - role: flatpak
    - role: fs-common

- name: Setup tablet-specific fixes
  hosts: all
  become: true
  become_user: root
  roles:
    - role: ms-surface

- name: Setup Docker environment
  hosts: all
  become: true
  become_user: root
  vars:
    docker_users: "[james]"
  roles:
    - role: docker

- name: Setup GUI
  hosts: all
  become: true
  become_user: root
  roles:
    - role: gui-common
    - role: gui-gnome

- name: Setup programs and tools
  hosts: all
  become: true
  become_user: root
  roles:
    - role: chrome
    - role: audio-cli
    - role: audio-gui
    - role: office
    - role: openvpn-client
    - role: wireguard
    - role: photography

- name: Setup minimal dev environment
  hosts: all
  become: true
  become_user: root
  roles:
    - role: java
    - role: dev-common
    - role: dev-gui
    - role: dev-ansible
    - role: dev-go
    - role: dev-python
    - role: dev-terraform
    - role: virt-server
    - role: vagrant
