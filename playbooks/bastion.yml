---
# Playbook to setup a SSH bastion server
- hosts: all
  pre_tasks:
    - name: Set BasePlaybook Fact
      set_fact:
        BasePlaybook: "{{ ansible_play_name }}"
      when: BasePlaybook is not defined

- name: Setup common environment
  hosts: all
  become: true
  become_user: root
  roles:
    - role: ansible-enablement
    - role: user
    - role: common
    - role: unattended-upgrades

- name: Setup bastion
  hosts: all
  become: true
  become_user: root
  roles:
    - role: hardening
