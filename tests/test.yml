# test playbook
- hosts: localhost
  connection: local
  pre_tasks:
    - name: Set base_playbook Fact
      set_fact:
        base_playbook: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split()|select('match','^[a-z-_/]*[.]y[a]*ml')|list|first|basename }}"
      when: base_playbook is not defined

- hosts: localhost
  connection: local
  become: true
  roles:
    - {role: ../roles/ansible-enablement}
    - {role: ../roles/common}
    - {role: ../roles/user}
    - {role: ../roles/flatpak}
    - {role: ../roles/audio-cli}
    - {role: ../roles/audio-gui}
    - {role: ../roles/chrome}
    - {role: ../roles/java}
    - {role: ../roles/dev-common}
    - {role: ../roles/dev-gui}
    - {role: ../roles/dev-ansible}
    - {role: ../roles/dev-aws}
    - {role: ../roles/dev-go}
    - {role: ../roles/dev-python}
    - {role: ../roles/dev-ruby}
    - {role: ../roles/docker}
    - {role: ../roles/fs-common}
    - {role: ../roles/file-server}
    - {role: ../roles/gaming}
    - {role: ../roles/gui-common}
    - {role: ../roles/gui-i3}
    - {role: ../roles/gui-gnome}
    - {role: ../roles/office}
    - {role: ../roles/photography}
    - {role: ../roles/physical}
    - {role: ../roles/repo-extra}
    - {role: ../roles/unattended-upgrades}
    - {role: ../roles/vagrant}
    - {role: ../roles/virt-server}
    # dev-kubernetes requires kvm
    - {role: ../roles/dev-kubernetes}
    - {role: ../roles/wireguard}
    - {role: ../roles/wine}
