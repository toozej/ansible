---
sudo: required
dist: xenial

language: python
python: "2.7"

# Doc: https://docs.travis-ci.com/user/customizing-the-build#Build-Matrix
env:
  - ANSIBLE_VERSION=latest
  - ANSIBLE_VERSION=2.7.11
  - ANSIBLE_VERSION=2.6.17

branches:
  only:
    - master

before_install:
  # view system info
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - free -m
  # update apt and ensure pip is latest version
  - sudo apt-get update -qq
  - sudo apt-get install python3 python3-setuptools python3-pip
  - sudo pip3 install --upgrade --force-reinstall pip
  # specific version of urllib3 required by docker-py
  - sudo pip3 install 'urllib3<1.25,>=1.21.1' --disable-pip-version-check
  - sudo pip3 install 'chardet<3.1.0,>=3.0.2' --disable-pip-version-check
  - sudo pip3 install 'requests!=2.18.0,>=2.14.2' --disable-pip-version-check
  # combat downgrading MySQL on Debian-based distro
  - sudo apt list --installed | grep mysql
  - sudo apt-get remove mysql-*
  - sudo rm -rf /var/lib/mysql/debian-*.flag
  # combat upgrading to PostgreSQL 10 when 9.x is running
  - sudo apt list --installed | grep postgresql
  - sudo ps aux | grep postgresql
  - sudo service postgresql stop
  - sudo ps aux | grep postgresql
  # list out apt sources
  - grep "" /etc/apt/sources.list.d/*
  # combat not having CA Certs installed
  - sudo pip3 install pyopenssl ndg-httpsclient pyasn1
  - sudo pip3 list
  # setup the james user
  - sudo useradd -m -c "james" james -s /bin/bash

install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip3 install ansible; else pip3 install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip3 install ansible-lint; fi

script:
  # Check the role/playbook's syntax.
  - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i tests/inventory tests/test.yml -vv --skip-tags github,copy_host_ssh_id,ci
