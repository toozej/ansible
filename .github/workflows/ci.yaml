---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master
      - github_actions_docker
  schedule:
    - cron: "0 1 * * 1"

defaults:
  run:
    working-directory: 'ansible'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: Lint code.
        run: |
          # yamllint .
          # ansible-lint
          ansible-playbook -i tests/inventory tests/test.yml --syntax-check
        env:
          ANSIBLE_HOST_KEY_CHECKING: false

  test:
    name: Test
    #needs: lint
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        container:
          - 'centos_8'
          - 'debian_stable'
          - 'debian_testing'
          - 'fedora_latest'
          - 'fedora_rawhide'
          - 'ubuntu_2004'
      fail-fast: false

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ansible'

      - name: Build Dockerfiles.
        run: docker build -t ${{ matrix.container }} -f dockerfiles/Dockerfile_${{ matrix.container }} .

      - name: Run tests in containers.
        run: docker run --rm -v $(pwd):/ansible ${{ matrix.container }} sh -c "ANSIBLE_ROLES_PATH=/ansible/roles ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i /ansible/tests/inventory /ansible/tests/test.yml -vv --skip-tags github,copy_host_ssh_id,ci"
